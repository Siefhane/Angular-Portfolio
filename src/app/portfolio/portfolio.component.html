<div class="container">
    <div class=" first d-flex row justify-content-center align-items-center">
        <div *ngFor="let project of projects ; let i = index" class="shadow justify-content-center align-items-center card col-md-4 m-2 mb-5" style="width: 18rem;" [ngClass]="{'bg-secondary': i%2}">
            <img [src]="IMAGE" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text">{{project.detail}}</p>
            </div>
            </div>
    </div>
</div>
